<div class="home-page-container">
  <app-header (searchChange)="onSearchChange($event)" (logoutClicked)="logout()" [isAdmin]="isAdmin"></app-header>

</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> ReleaseYear </th>
      <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> genre </th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> ImageUrl </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element.imageUrl}}">Image</a> </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"><button (click)="editMovie(element.id)" [disabled]="isAdmin"
          class="mat-icon-button" mat-fab>
          <mat-icon>edit</mat-icon></button> <button [disabled]="isAdmin" mat-fab>
          <mat-icon>delete</mat-icon>
        </button> </td>
    </ng-container>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5,10,20]" aria-label="Select page of periodic elements"></mat-paginator> -->
</div>
