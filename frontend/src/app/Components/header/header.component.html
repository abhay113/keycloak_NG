<div class="header">
  <img src="../../../assets/logo.png" alt="Logo" />
  <div class="search-container">
    <input type="text" [(ngModel)]="searchText" placeholder="Search movies..." (keyup)="onSearchChange($event)" />
  </div>
  <!-- <button class="add-btn" [disabled]="isAdmin">Add Movie</button> -->
  <button class="add-btn" [disabled]="isAdmin" (click)="openAddMovieDialog()">Add Movie</button>

  <div (click)="logout()" class="logout-btn">Logout</div>
</div>
